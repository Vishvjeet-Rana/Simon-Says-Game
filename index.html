<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="game-name">Simon Says Game</div>
      <div class="indications">Press any key to start the game.</div>
      <div class="boxes-container">
        <div class="first-line">
          <button class="boxes" id="one"></button>
          <button class="boxes" id="two"></button>
        </div>
        <div class="second-line">
          <button class="boxes" id="three"></button>
          <button class="boxes" id="four"></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
